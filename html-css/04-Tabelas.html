<!DOCTYPE html> <!-- padrão HTML 5 -->
<html  lang= "pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>

		<table border="1"	width="100%">
			<thead>
				<tr>
					<th>Coluna1</th>
					<th>Coluna2</th>
					<th>Coluna3</th>
				</tr>
			</thead>	
			<tbody>
				<tr align="center">	
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>	

				</tr>
				<tr align="right">	
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>	

				</tr>
				<tr>	
					<td>3A</td>
					<td colspan="2">3BC</td>
		
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da tabela</td>
				</tr>	
			</tfoot>
		</table>


		<h2>Tabela como Layout</h2>

		<table width="600">
		<tr height="90">
			<td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td> 	
		</tr>
		<tr height="300">
			<td width="20" bgcolor="#OOOOFF"></td>
			<td width="60%" bgcolor="#DDDDDD">
				<h2> Titulo</h2>
				<p>jdhdyfuidkdksldififjdkdidkdj</p> 

			</td>
			<td bgcolor="#EEEEEE">Coluna 2</td>
			<td width="20" bgcolor="#OOOOFF"></td>	
		</tr>
		<tr>
			<td bgcolor="#FFOOOO" colspan="4">Rodapé</td>
						
		</tr>
		</table>	
	</body>	
</html>
